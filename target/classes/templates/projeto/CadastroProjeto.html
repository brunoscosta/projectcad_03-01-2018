<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	  			xmlns:th="http://www.thymeleaf.org"
	  			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  			layout:decorate="~{layout/LayoutPadrao}"
	  			xmlns:projectcad="http://projectcad.eletroinfoaudio.com">
	<head>
		<title>Cadastro de Projeto</title>
	</head>
		<body>
			<section layout:fragment="conteudo">
			  <div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
				  			<h1 th:if="${projeto.novo}">Cadastro do projeto</h1>
							<h1 th:unless="${projeto.novo}" th:text="|Edição do projeto: ${projeto.nome}|">Edição do projeto</h1>
				  		</div>
				  			<div class="col-sm-2">
								<div class="aw-page-header-controls">
									<a class="btn btn-default" th:href="@{/projetos}">
										<i class="glyphicon glyphicon-plus-sign"></i> <span class="hidden-xs hidden-sm">Pesquisa</span>
									</a>
								</div>
							</div>
				  	</div>
				</div>
			  </div>
			  <div class="container-fluid">
					<form method="POST" th:object="${projeto}" 
						th:action="${projeto.novo} ? @{/projetos/novo} : @{/projetos/{codigo}(codigo=${projeto.codigo})}">
					
					<projectcad:message/>
					<input type="hidden" th:field="*{codigo}"/>
					<div class="row">
						<div class="col-sm-3"  projectcad:classforerror="status">
							<label for="status" class="control-label">Status</label>
							<select id="status" class="form-control" th:field="*{status}">
								<option value="">Selecione o status</option>
								<option th:each="status : ${status}" th:value="${status}" th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
					<br>
					<div class="form-group" projectcad:classforerror="nome">
						<label for="nome" class="control-label">Nome</label>
						<input id="nome" type="text" class="form-control" placeholder="Nome do Projeto" th:field="*{nome}" />
					</div>
					<div class="form-group"  projectcad:classforerror="descricao">
						<label for="descricao" class="control-label">Descrição</label>
						<textarea id="descricao" rows="3" class="form-control" placeholder="Breve descrição do projeto" th:field="*{descricao}"></textarea>
					</div>
					<div class="row">
						<div class="col-sm-3 form-group"  projectcad:classforerror="dataInicio">
							<label for="dataInicio" class="control-label">Data Inicio</label>
							<div class="input-group">
								<input id="dataInicio" type="date" class="form-control" placeholder="Inicio do Projeto" th:field="*{dataInicio}" onchange="scanData()"/>
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>
						<div class="col-sm-3 form-group"  projectcad:classforerror="dataFim">
							<label for="dataFim" class="control-label">Data Fim</label>
							<div class="input-group">
								<input id="dataFim" type="date" class="form-control" placeholder="Fim do Projeto" th:field="*{dataFim}" onchange="scanData()"/>
								<div class="input-group-addon">
									<i class="fa fa-calendar"></i>
								</div>
							</div>
						</div>
						<div class="col-sm-3 form-group" projectcad:classforerror="duracao">
							<label for="duracao" class="control-label">Duração em horas</label>
							<div class="input-group">
								<input id="duracao" type="text" class="form-control" placeholder="Tempo em horas" th:field="*{duracao}" readonly="readonly"/>
								<div class="input-group-addon">
									<i class="glyphicon glyphicon-time"></i>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
				</form>
			  </div>
			</section>
		</body>	
</html>
